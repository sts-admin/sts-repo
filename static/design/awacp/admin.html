
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<title>ALBERT WEISS AIR CONDITIONING PRODUCTS INC.</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta content="" name="description" />
<meta content="" name="author" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<link type="text/css" href="css/menu.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="css/ddsmoothmenu.css" />
<link rel="stylesheet" type="text/css" href="css/ddsmoothmenu-v.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/tcal.css" />
<link rel="stylesheet" type="text/css" href="css/loginpage.css" />
<link rel="stylesheet" type="text/css" href="styles.css" >
<link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
<div class="login-bg">
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <center>
        <img src="images/awacp_big_logo.png" />
      </center>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-sm-12"> <a href="#" class="active" id="login-form-link">Login</a> </div>
            
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" action="" method="post" role="form" style="display: block;">
                <div class="form-group">
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" autocomplete="off" autofocus />
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" autocomplete="off" />
                </div>
                <div class="form-group">
                  <input type="checkbox" tabindex="3" class="" name="remme" id="remme">
                  <label for="remember" style="color:#294860;"> Remember Me</label>
                </div>
				
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                    </div>
                  </div>
                </div>
              </form>
              <form id="forgot-form" action="http://www.awacp.org/login/forgot_password" method="post" role="form" style="display: none;">
                <div class="form-group">
                  <input type="email" name="emailfp" id="emailfp" tabindex="1" class="form-control" placeholder="Email Address" value="">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="forgot-submit" tabindex="4" class="form-control btn btn-register" value="Submit">
                    </div>
                  </div>
                </div>
              </form>
            </div>
			<div class="col-sm-12 text-center forgot-pass"> <a href="#" id="forgot-form-link">Forgot Password?</a> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div></div>
</body>
</html>
<script src="jquery/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/function.js"></script>
