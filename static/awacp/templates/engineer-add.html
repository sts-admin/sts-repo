
<!-- ************************************************************************************************************************************-->

<div ng-include="'templates/header.html'"></div>
<div ng-include="'templates/main-menu.html'"></div>

<div class="container-fluid">
	<div class="clearfix">
		<div class="panel panel-default" ng-init="engVm.initEngineerMasterInputs()">
				<div class="panel-heading form-heading">
					<label>Add Engineer Detail</label>				
				</div>
				<div class="panel-body">
					<form ng-submit="engVm.addEngineer();">
						<!-- .row -->
						<div class="row">
						  <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> 
							<span class="form-label">
								Engineer Name
							</span>
							<i class="star red">*</i>
							<span class="colon">:</span> 
						</div>
						  <!-- .col -->
						  <div class="col-lg-10 col-md-10 col-sm-9">
							<div class="form-group">
							  <input type="text" placeholder="Engineer Name" class="form-control" maxlength="80" oninvalid="this.setCustomValidity('Enter Engineer Name');" onkeypress="this.setCustomValidity('');" ng-model="engVm.engineer.engineerTitle" ng-required="true" autofocus />
							</div>
						  </div>
						  						  <!-- .col -->
						  <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> 
							<span class="form-label">Country</span>
							<i class="star red">*</i>
							<span class="colon">:</span> 
						</div>
						  <!-- .col -->
						  <div class="col-lg-10 col-md-10 col-sm-9">
							<div class="form-group">
								<select class="form-control"
								  ng-model="engVm.engineer.country.id" 
								  ng-options="country.id as country.countryName for country in engVm.countries"  ng-change="engVm.getStates();" ng-required = "true">
								  <option value="">--- Select ---</option>
								</select>
							</div>
						  </div>
						   <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right">
								<span class="form-label">State</span>
								<i class="star red">*</i>
								<span class="colon">:</span> 
							</div>
						  <!-- .col -->
						  <div class="col-lg-10 col-md-10 col-sm-9">
							<div class="form-group">
							 <select class="form-control" 
								  ng-model="engVm.engineer.state.id" 
								  ng-options="state.id as state.stateName for state in engVm.states" ng-required = "true">
								  <option value="">--- Select ---</option>
								</select>
							</div>
						  </div>
						  <!-- .col -->
						  <!-- .col -->
						  <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right">
							<span class="form-label">Street</span>
							<i class="star red">*</i>
							<span class="colon">:</span> 
						</div>
						  <!-- .col -->
						  <div class="col-lg-10 col-md-10 col-sm-9">
							<div class="form-group">
							  <input type="text" class="form-control" placeholder="Enter Street" maxlength="100" oninvalid="this.setCustomValidity('Enter Street');" onkeypress="this.setCustomValidity('');" ng-model="engVm.engineer.street" ng-required="true" />
							</div>
						  </div>
						  <!-- .col -->
						  <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right">
						  <span class="form-label">City</span>
						  <i class="star red">*</i>
						  <span class="colon">:</span> 
						 </div>
						  <!-- .col -->
						  <div class="col-lg-10 col-md-10 col-sm-9">
							<div class="form-group">
							  <input type="text" class="form-control" placeholder="Enter City" maxlength="100" oninvalid="this.setCustomValidity('Enter City');" onkeypress="this.setCustomValidity('');" ng-model="engVm.engineer.city" ng-required="true"/>
							</div>
						  </div>

						  <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> 
							<span class="form-label">Email ID</span>
							<i class="star red">*</i>
							<span class="colon">:</span> </div>
						  <!-- .col -->
						  <div class="col-lg-10 col-md-10 col-sm-9">
							<div class="form-group">
							  <input type="email" class="form-control" placeholder="Enter Email" maxlength="100" oninvalid="this.setCustomValidity('Enter Email');" onkeypress="this.setCustomValidity('');" ng-model="engVm.engineer.email" ng-required="true" />
							</div>
						  </div>
						 
						  <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> <span class="form-label">Phone</span><span class="colon">:</span> </div>
						  <!-- .col -->
						  <div class="col-lg-10 col-md-10 col-sm-9">
							<div class="form-group">
							  <input type="text" class="form-control" placeholder="Enter Contact No" maxlength="20" ng-model="engVm.engineer.phone" ng-required="true"  />
							</div>
						  </div>
						  <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> <span class="form-label">Fax</span><span class="colon">:</span> </div>
						  <!-- .col -->
						  <div class="col-lg-10 col-md-10 col-sm-9">
							<div class="form-group">
							  <input type="text" class="form-control" maxlength="25" placeholder="Enter Fax No" ng-model="engVm.engineer.fax" />
							</div>
						  </div>
						  <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> <span class="form-label">Website</span><span class="colon">:</span> </div>
						  <!-- .col -->
						  <div class="col-lg-10 col-md-10 col-sm-9">
							<div class="form-group">
							  <input type="text" class="form-control" placeholder="Enter Website URL" maxlength="100" ng-model="engVm.engineer.website" />
							</div>
						  </div>
						   <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> 
							<span class="form-label">Sales Person</span>
							<i class="star red">*</i>
							<span class="colon">:</span> 
						</div>
						  <!-- .col -->
						  <div class="col-lg-10 col-md-10 col-sm-9">
							<div class="form-group">
							 <select class="form-control"
								  ng-model="engVm.engineer.salesPerson" 
								  ng-options="user.id as user.customName for user in engVm.users" ng-required = "true">
								  <option value="">--- Select ---</option>
								</select>
							</div>
						  </div>
						  <!-- .col -->
						  <!-- .col -->
						 
						</div>
						<!-- .row -->
					   
						<!-- .row -->
						<div class="row checkrow">
						  <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> &nbsp; </div>
						  <!-- .col -->
						  <div class="col-lg-9 col-md-9 col-sm-8 pad_top_30">
							<input type="submit" value="Add Engineer" class="submit-btn btn btn-primary">
							<input type="hidden" name="add" value="add" />
							&nbsp;&nbsp;
							<input type="reset" value="Reset" class="reset-btn btn btn-warning">
							&nbsp;&nbsp;
							<input type="button" value="Go Back" class="reset-btn btn btn-info" ng-click="engVm.cancelEngineerAction();">
						  </div>
						  <!-- .col -->
						</div>
						<!-- .row -->
					</form>
				</div>
			</div>
	</div>
</div>
<div style="clear:both;height:50px;"></div>
<div ng-include="'templates/footer.html'" ></div>
