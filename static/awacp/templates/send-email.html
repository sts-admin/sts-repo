<div ng-include="'templates/header.html'"></div>
<div ng-include="'templates/main-menu.html'"></div>
<div class="container-fluid">
  <div class="clearfix">
    <div class="panel panel-default" ng-init="takeVm.initTakeoffMasterInputs()">
      <div class="panel-heading form-heading panel-heading-top">
        <label>Send Email</label>
      </div>
      <div class="panel-body new-tk-bg">
        <form ng-submit="takeVm.saveTakeoff();">
        <!-- .row -->
        <div class="container">
        <div class="row">
        <form name="send_email" id="send_email" method="post" action="" class="formular">
          <div class="theme-form" style="background:#6CF;">
            <div class="container">
              <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> &nbsp; </div>
                <!-- .col -->
                <div class="col-lg-9 col-md-9 col-sm-8 pad_bot_30">
                  <div class="form-group">
                    <input value="Submit" class="submit-btn btn btn-primary" type="submit">
                    &nbsp;&nbsp;&nbsp;
                    <input value="Reset" class="reset-btn btn btn-warning" onclick="this.form.reset();" type="reset">
                  </div>
                </div>
                <!-- .col -->
              </div>
              <!-- .row -->
              <!-- .row -->
              <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> <span class="new-take-off-title"><i class="star red">*</i>Template to be Send:</span><span class="colon">:</span> </div>
                <!-- .col -->
                <div class="col-lg-5 col-md-5 col-sm-5">
                  <div class="form-group">
                    <select name="template_name" id="template_name" class="form-control">
                      <option value="">Select Template</option>
                      <option value="2"> JF Test </option>
                      <option value="3"> Yanni B. Template </option>
                      <option value="4"> Vijay's Template </option>
                      <option value="5"> Template Including Vibro Acoustics </option>
                    </select>
                  </div>
                </div>
                <!-- .col -->
              </div>
              <!-- .row -->
              <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> <span class="new-take-off-title"><i class="star red">*</i>Salesman</span><span class="colon">:</span> </div>
                <!-- .col -->
                <div class="col-lg-5 col-md-5 col-sm-5">
                  <div class="form-group">
                    <select name="salesman" id="salesman" class="form-control" onchange="GetRecievers(this.value)">
                      <option value="">--</option>
                      <option value="AD">Abhishek Rastogi</option>
                      
                    </select>
                  </div>
                </div>
                <!-- .col -->
              </div>
              <!-- .row -->
              <div class="row" style="" id="rec_div">
                <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> <span class="new-take-off-title"><strong>Recievers</strong></span><span class="colon">:</span> </div>
                <!-- .col -->
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <input class="form-control" name="email" id="email" placeholder="Enter email to send" type="text">
                </div>
                <!-- .col -->
                <div class="col-lg-12 col-md-12 col-sm-12">Press ctrl + clicks to select multiple options</div>
                <!-- .col -->
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="col-lg-3 col-md-3 col-sm-3">
                    <input name="bidders" id="bidders" value="yes" checked="checked" type="checkbox">
                    Bidders </div>
                  <div class="col-lg-3 col-md-3 col-sm-3">
                    <input name="architect" id="architect" value="yes" checked="checked" type="checkbox">
                    Architects </div>
                  <div class="col-lg-3 col-md-3 col-sm-3">
                    <input name="engineers" id="engineers" value="yes" checked="checked" type="checkbox">
                    Engineers </div>
                  <div class="col-lg-3 col-md-3 col-sm-3">
                    <input name="customer" id="customer" value="yes" checked="checked" type="checkbox">
                    Customers </div>
                </div>
              </div>
              <!-- .row -->
              <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> &nbsp; </div>
                <!-- .col -->
                <div class="col-lg-9 col-md-9 col-sm-8 pad_top_30">
                  <input name="action" value="send" type="hidden">
                  <input value="Submit" class="submit-btn btn btn-primary" type="submit">
                  &nbsp;&nbsp;&nbsp;
                  <input value="Reset" class="reset-btn btn btn-warning" onclick="this.form.reset();" type="reset">
                </div>
                
              </div>
              
            </div>
            
          </div>
          
        </form>
      </div>
    </div>
    <div class="row checkrow"> </div>
    
    </form>
  </div>
</div>
</div>
</div>
<div style="clear:both;height:50px;"></div>
<div ng-include="'templates/footer.html'" ></div>
