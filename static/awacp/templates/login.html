<div class="login">
  <div class="logo"> <a href="index-2.html"> <img src="images/logo.png" alt="logo" /> </a> </div>
  <div class="content">
    <form ng-submit="userVm.login();" class="login-form" action="" method="post">
      <h3 class="form-title font-green">Login</h3>
      <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span> Enter any username and password. </span> </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <input type="text" ng-model="userVm.loginForm.userName" placeholder="Username" name="username" class="form-control form-control-solid placeholder-no-fix" maxlength="30" oninvalid="this.setCustomValidity('Please enter username');" onkeypress="this.setCustomValidity('');" ng-required = "true" autofocus />
        <!-- <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" /> -->
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input type="password" autocomplete="off" ng-model="userVm.loginForm.password" placeholder="Password" name="password" class="form-control form-control-solid placeholder-no-fix" maxlength="30" ng-required = "true" oninvalid="this.setCustomValidity('Please enter password');" onkeypress="this.setCustomValidity('')" />
        <!-- <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" /> -->
      </div>
      <div class="form-actions"> <br />
        <span id="loading_span" style="padding-left:20px;"></span>
        <input type="submit" value="Login" class="btn green uppercase" id="login-submit" />
        <label class="rememberme check mt-checkbox mt-checkbox-outline">
          <input type="checkbox" name="remember" value="1" />
          Remember <span></span> </label>
        <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a> </div>
      <div class="create-account"> </div>
    </form>
  </div>
