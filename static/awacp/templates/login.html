<div class="login-bg">
	<div class="container">
		<form ng-submit="userVm.login();">
			<div class="row" ng-show="alert.noService" style="text-align:center;font-size:16px;color:red;font-weight:bold;">
					Unable to connect with AWACP Service</blink>
			</div>
			<div class="row">
				<div class="col-sm-12">
				  <center>
					<img src="images/awacp_big_logo.png" width="300px;" />
				  </center>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					  <div class="panel panel-login">
						<div class="panel-heading">
						  <div class="row">
							<div class="col-sm-12"> <a href="#" class="active" id="login-form-link">Login</a> </div>
						  </div>
						  <hr>
						</div>
						<div class="panel-body">
						  <div class="row">
							<div class="col-lg-12">
							  <form id="login-form" action="" method="post" role="form" style="display: block;">
								<div class="form-group">
								  <input ng-model="userVm.loginForm.userName" type="text" tabindex="1" class="form-control" placeholder="Username" ng-required = "true" autofocus />
								</div>
								<div class="form-group">
								  <input ng-model="userVm.loginForm.password" type="password" tabindex="2" class="form-control" placeholder="Password" ng-required = "true" />
								</div>
								<div class="form-group">
								  <input type="checkbox" tabindex="3" class="" name="remme" id="remme">
								  <label for="remember" style="color:#294860;"> Remember Me</label>
								  <span id="loading_span" style="padding-left:20px;"></span>
								</div>
								
								<div class="form-group">
								  <div class="row">
									<div class="col-sm-12">
									  <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
									</div>									
								  </div>
								</div>
							  </form>
							  <form id="forgot-form" action="http://www.awacp.org/login/forgot_password" method="post" role="form" style="display: none;">
								<div class="form-group">
								  <input type="email" name="emailfp" id="emailfp" tabindex="1" class="form-control" placeholder="Email Address" value="">
								</div>
								<div class="form-group">
								  <div class="row">
									<div class="col-sm-6 col-sm-offset-3">
									  <input type="submit" name="register-submit" id="forgot-submit" tabindex="4" class="form-control btn btn-register" value="Submit">
									</div>
								  </div>
								</div>
							  </form>
							</div>
							<div class="col-sm-12 text-center forgot-pass"> <a href="#" id="forgot-form-link">Forgot Password?</a> </div>
						  </div>
						</div>
					</div>
				</div>
			</div>
		</form>	  
	</div>
</div>
