<div ng-include="'templates/header.html'"></div>
<div ng-include="'templates/main-menu.html'"></div>
<div class="container-fluid" style="margin-top:-10px;">
	<div class="clearfix">
		<div class="panel panel-default shadow" ng-init="bidVm.getBidders();">
			<div class="panel-heading form-heading panel-heading-top">
				<label>Manage Truckers</label>				
				<span class="pull-right"><a href ui-sref="trucker-add" >Add Trucker</a></span>	
			</div>
			<div class="panel-body">
				<div style="text-align:right;">
					<ul uib-pagination total-items="bidVm.totalItems" items-per-page = "bidVm.pageSize" ng-model="bidVm.currentPage" ng-change="bidVm.pageChanged()"></ul>
				</div>
  
				<!-- .row -->
				<div class="row" id="contents">
				   <!-- .col -->
				  <div class="col-lg-12">
				   
					<form id="users_view_form" class="table-container" action="" method="post">
					  <div class="table-container">
						<table border="1" width="100%" cellpadding="0" cellspacing="0" class="table-responsive theme-table">
						  <thead>
							<tr style="background:#ccaa46;">
                      <td class="center">&nbsp;</td>
                      <td class="center"><input type="text" class="searchtxt form-control-2 form-control" name="takeoff_quoteid" value=""></td>
                      <td align="center"><input type="text" class="searchtxt form-control-2 form-control" name="takeoff_quoteid" value=""></td>
                      <td align="center"><input type="text" class="searchtxt form-control-2 form-control" name="takeoff_quoteid" value=""></td>
                      <td align="center"><input type="text" class="searchtxt form-control-2 form-control" name="takeoff_quoteid" value=""></td>
                      <td align="center"><input type="text" class="searchtxt form-control-2 form-control" name="takeoff_quoteid" value=""></td>
                      <td align="center"><input type="text" class="searchtxt form-control-2 form-control" name="takeoff_quoteid" value=""></td>
                      <td align="center"><input type="text" class="searchtxt form-control-2 form-control" name="takeoff_quoteid" value=""></td>
                      <td align="center"><input type="text" class="searchtxt form-control-2 form-control" name="takeoff_quoteid" value=""></td>
                      <td align="center"><input type="text" class="searchtxt form-control-2 form-control" name="takeoff_quoteid" value=""></td>
                      
                      <td align="center">&nbsp;</td>
                    </tr>
                    
							<tr style="background:#ccbb46; color:#000;">
							  <td style="padding:5px;" align="center">S. No.</td>
							  <td style="padding:5px;" align="center">Trucker</td>
							  <td style="padding:5px;" align="center">Email</td>
							  <td style="padding:5px;" align="center">Website</td>
                              <td style="padding:5px;" align="center">Phone</td>
                              <td style="padding:5px;" align="center">Login</td>
                              <td style="padding:5px;" align="center">Password</td>
							  <td style="padding:5px;" align="center">Code</td>
							  <td style="padding:5px;" align="center">UC</td>
							  <td style="padding:5px;" align="center">UC2</td>
							  <td style="padding:5px;" filter="false" align="center"></td>
							</tr>
						  </thead>
						  <tbody>
							<tr height="25" ng-repeat="bidder in bidVm.bidders track by $index">
							  <td align="center">{{$index + 1}}</td>
							  <td align="center">{{bidder.trucker}}</td>
                              <td align="center">{{bidder.email}}</td>
							  <td align="center">{{bidder.website}}</td>
							  <td align="center">{{bidder.phone}}</td>
							  <td align="center">{{bidder.login}}</td>
							  <td align="center">{{bidder.password}}</td>
							  <td align="center">{{bidder.code}}</td>
							  <td align="center">{{bidder.createdByUserCode}}</td>
							  <td align="center">{{bidder.updatedByUserCode}}</td>
							  <td align="center">&nbsp; 
								<a href ui-sref="bidder-edit({id:bidder.id})"> 
									<img src="images/file_edit.png" title="edit user" border="0">
								</a> 
									&nbsp;&nbsp; 
									<img src="images/file_delete.png" style="cursor:pointer;" title="delete user" onclick="ModifyUserStatus('deleted','90')" border="0"> &nbsp;&nbsp; <a href="javascript:void(0);" onclick="ShowDetail(90)">
									
								</a>
							  </td>
							</tr>							
						</table>
						</td>
						</tr>
						</tbody>
						</table>
						</div>
					  </div>
					</form>
				  </div>
				 </div>
				  
				</div>
			  </div>
			</div>
		</div>
</div>

<div ng-include="'templates/footer.html'" ></div>
