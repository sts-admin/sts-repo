<div ng-include="'templates/header.html'"></div>
<div ng-include="'templates/main-menu.html'"></div>
<div class="container-fluid" style="margin-top:-10px;">
	<div class="clearfix">
		<div class="panel panel-default shadow" ng-init="itemVm.getItemShippeds();">
			<div class="panel-heading form-heading panel-heading-top">
				<label>View itemshipped</label>	
				<span class="pull-right"><a href ng-click="itemVm.addItemShip('Add New Item Shipping Detail');" >Add itemshipped</a></span>
			</div>
			<div class="panel-body">
				<div style="text-align:right;">
                <div class="col-lg-2 col-md-2 col-sm-6 per-page-row text-left">
					Per page Rows 
					<select ng-class="styledselect_pages" style="outline:none;"
						ng-model="itemVm.pageSize" 
						ng-options="size for size in itemVm.pageSizeList" ng-change="itemVm.setCurrentPageSize(itemVm.pageSize);" >
					</select>
			</div>
<div class="col-lg-2 col-md-2 col-sm-4 col-xs-6 dashboard-content"> <a href="javascript:void(0);" onclick="ClearSearch('engineers');" class="btn btn-primary width-full">Clear Search</a> </div>
					<ul uib-pagination total-items="itemVm.totalItems" items-per-page = "itemVm.pageSize" ng-model="itemVm.currentPage" ng-change="itemVm.pageChanged()"></ul>
				</div>
  
				<!-- .row -->
				<div class="row" id="contents">
				 
				  <!-- .col -->
				  <div class="col-lg-12">
					<form id="users_view_form" class="table-container" action="" method="post">
					  <div class="table-container">
						<table border="1" width="100%" cellpadding="0" cellspacing="0" class="table-responsive theme-table">
						  <thead>
                          
                      <tr style="background:#9C9;">
                      <td class="center">&nbsp;</td>
                      <td class="center"><input type="text" class="searchtxt form-control-2 form-control" name="takeoff_quoteid" value=""></td>
                      <td align="center"><input type="text" class="searchtxt form-control-2 form-control" name="takeoff_quoteid" value=""></td>
                      <td align="center"><input type="text" class="searchtxt form-control-2 form-control" name="takeoff_quoteid" value=""></td>
                      
                      <td align="center">&nbsp;</td>
                    </tr>
                    
							<tr style="background:#9CC; color:#000;">
							  <td style="padding:5px;" align="center" width="5%">S. No.</td>
							  <td style="padding:5px;" align="center" width="55%">Item shipped</td>
							  <td style="padding:5px;" align="center" width="15%">UC</td>
							  <td style="padding:5px;" align="center" width="15%">UC2</td>
							  <td style="padding:5px;" filter="false" align="center"></td>
							</tr>
						  </thead>
						  <tbody>
							<tr id="user_90" height="25" ng-repeat="item in itemVm.ItemShippeds track by $index">
							  <td align="center">{{$index + 1}}</td>
							  <td align="left">{{item.item}}</td>
							  <td align="center">{{item.createdByUserCode}}</td>
							  <td align="center">{{item.updatedByUserCode}}</td>
							  <td align="center">&nbsp; <a href ng-click = "itemVm.editItemShipped(item.id, 'Edit Item Shipping Detail');"> <img src="images/file_edit.png" title="edit user" border="0"></a> &nbsp;&nbsp; <img src="images/file_delete.png" style="cursor:pointer;" title="delete item shipping detail" ng-click="itemVm.deleteItemShipped(item.id);" border="0"> &nbsp;&nbsp; </td>
							</tr>							
						</table>
						</td>
						</tr>
						</tbody>
						</table>
					  </div>
					</form>
				  </div>
				</div>
			  </div>
			</div>
		</div>
</div>

<div ng-include="'templates/footer.html'" ></div>
