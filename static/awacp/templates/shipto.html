<div ng-include="'templates/header.html'"></div>
<div ng-include="'templates/main-menu.html'"></div>
<div class="container-fluid" style="margin-top:-10px;">
	<div class="clearfix">
		<div class="panel panel-default shadow" ng-init="shipToVm.getShipTos();">
			<div class="panel-heading form-heading panel-heading-top">
				<label>Shipping Address Management</label>	
				<span class="pull-right"><a href ng-click="shipToVm.addShipTo('Add New Shipping Address', 'A message');" >Add Shipping Address</a></span>
			</div>
			<div class="panel-body">
				<div style="text-align:right;">
					<ul uib-pagination total-items="shipToVm.totalItems" items-per-page = "shipToVm.pageSize" ng-model="shipToVm.currentPage" ng-change="shipToVm.pageChanged()"></ul>
				</div>
  
				<!-- .row -->
				<div class="row" id="contents">
				 
				  <!-- .col -->
				  <div class="col-lg-12">
					<form id="users_view_form" class="table-container" action="" method="post">
					  <div class="table-container">
						<table border="1" width="100%" cellpadding="0" cellspacing="0" class="table-responsive theme-table">
						  <thead>
                          
                          <tr style="background:#FF8080;">
                      <td class="center">&nbsp;</td>
                      <td class="center"><input type="text" class="searchtxt form-control-2 form-control" name="takeoff_quoteid" value=""></td>
                      <td align="center"><input type="text" class="searchtxt form-control-2 form-control" name="takeoff_quoteid" value=""></td>
                      <td align="center"><input type="text" class="searchtxt form-control-2 form-control" name="takeoff_quoteid" value=""></td>
                      
                      <td align="center">&nbsp;</td>
                    </tr>
                    
							<tr style="background:#FFD9D9; color:#000;">
							  <td style="padding:5px;" align="center" width="5%">S. No.</td>
							  <td style="padding:5px;" align="center" width="55%">Shipping Address</td>
							  <td style="padding:5px;" align="center" width="15%">UC</td>
							  <td style="padding:5px;" align="center" width="15%">UC2</td>
							  <td style="padding:5px;" filter="false" align="center"></td>
							</tr>
						  </thead>
						  <tbody>
							<tr id="user_90" height="25" ng-repeat="ship in shipToVm.shipTos track by $index">
							  <td align="center">{{$index + 1}}</td>
							  <td align="left">{{ship.shipToAddress}}</td>
							  <td align="center">{{ship.createdByUserCode}}</td>
							  <td align="center">{{ship.updatedByUserCode}}</td>
							  <td align="center">&nbsp; <a href ng-click = "editSpec(spec.id);"> <img src="images/file_edit.png" title="edit user" border="0"></a> &nbsp;&nbsp; <img src="images/file_delete.png" style="cursor:pointer;" title="delete user" onclick="ModifyUserStatus('deleted','90')" border="0"> &nbsp;&nbsp; </td>
							</tr>							
						</table>
						</td>
						</tr>
						</tbody>
						</table>
					  </div>
					</form>
				  </div>
				</div>
			  </div>
			</div>
		</div>
</div>

<div ng-include="'templates/footer.html'" ></div>
