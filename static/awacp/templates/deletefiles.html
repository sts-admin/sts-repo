<div ng-include="'templates/header.html'"></div>
<div ng-include="'templates/main-menu.html'"></div>
<div class="container-fluid" style="margin-top:-10px;">
  <div class="clearfix">
    <div class="panel panel-default shadow" ng-init="shipToVm.getShipTos();">
      <div class="panel-heading form-heading panel-heading-top">
        <label>Search Files to delete</label>
      </div>
      <div class="panel-body" style="background:#696;">
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> <span class="new-take-off-title">Section</span><span class="colon">:</span> </div>
            <!-- .col -->
            <div class="col-lg-3 col-md-3 col-sm-9">
              <div class="form-group">
                <select name="section" id="section" class="form-control" onchange="find_my_id(this.value)">
                  <option value="takeoff" selected="">TakeOff</option>
                  <option value="quote" selected="">Quote</option>
                  <option value="joborder" selected="">JobOrder</option>
                  <option value="orderbook" selected="">OrderBook</option>
                  <option value="claims" selected="">Claims</option>
                </select>
              </div>
            </div>
            <!-- .col -->
            <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> <span class="new-take-off-title" id="my_id"> TakeOff ID </span> <span class="colon">:</span> </div>
            <!-- .col -->
            <div class="col-lg-3 col-md-3 col-sm-9">
              <div class="form-group">
                <input class="form-control" name="id" id="id" value="" type="text">
              </div>
            </div>
            <!-- .col -->
          </div>
          <!-- .row -->
          <div class="row"> </div>
          <!-- .row -->
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <hr>
            </div>
            <!-- .col -->
            <div class="col-lg-10 col-md-10 col-sm-9 col-lg-offset-2 col-md-offset-2 col-sm-offset-3 col-lg-offset-0 col-md-offset-0">
              <input name="search" value="search" type="hidden">
              <input value="Get Files" class="submit-btn btn btn-primary" type="submit">
              <input value="Reset" class="reset-btn btn btn-info" onclick="location.reload();" type="reset">
            </div>
            <!-- .col -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <hr>
            </div>
            <!-- .col -->
          </div>
          <!-- .row -->
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-include="'templates/footer.html'" ></div>
