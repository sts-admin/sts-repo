
<!-- ************************************************************************************************************************************-->

<div ng-include="'templates/header.html'"></div>
<div ng-include="'templates/main-menu.html'"></div>

<div class="container-fluid">
	<div class="clearfix">
		<div class="panel panel-default" ng-init="bidVm.initBidderMasterInputs()">
				<div class="panel-heading form-heading">
					<label>{{bidVm.action}} Add Trucker</label>				
				</div>
				<div class="panel-body"  style="background:#ccaa46;">
					<form ng-submit="bidVm.addBidder();">
						<!-- .row -->
						<div class="row">
						  <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> 
							<span class="form-label">
								Name
							</span>
							<i class="star red">*</i>
							<span class="colon">:</span> 
						</div>
						  <!-- .col -->
						  <div class="col-lg-10 col-md-10 col-sm-9">
							<div class="form-group">
							  <input type="text" placeholder="Bidder Name" class="form-control" maxlength="80" oninvalid="this.setCustomValidity('Enter Bidder Name');" onkeypress="this.setCustomValidity('');" ng-model="bidVm.bidder.name" ng-required="true" autofocus />
							</div>
						  </div>
						   <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> 
							<span class="form-label">Email ID</span>
							<i class="star red">*</i>
							<span class="colon">:</span> </div>
						  <!-- .col -->
						  <div class="col-lg-10 col-md-10 col-sm-9">
							<div class="form-group">
							  <input type="email" class="form-control" placeholder="Enter Email" maxlength="100" oninvalid="this.setCustomValidity('Enter Email');" onkeypress="this.setCustomValidity('');" ng-model="bidVm.bidder.email"  ng-required="true" />
							</div>
						  </div>
						  	   <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> 
							<span class="form-label">Website</span>
							<i class="star red">*</i>
							<span class="colon">:</span> 
						</div>
						  <!-- .col -->
						  <div class="col-lg-10 col-md-10 col-sm-9">
							<div class="form-group">
							 <select class="form-control"
								  ng-model="bidVm.bidder.salesPerson" 
								  ng-options="user.id as user.customName for user in bidVm.users" ng-required = "true">
								  <option value="">--- Select ---</option>
								</select>
							</div>
						  </div>					  <!-- .col -->
						 
						  <!-- .col -->
						  <!-- .col -->
						  <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right">
							<span class="form-label">Code</span>
							<span class="colon">:</span> 
						</div>
						  <!-- .col -->
						  <div class="col-lg-10 col-md-10 col-sm-9">
							<div class="form-group">
							  <input type="text" class="form-control" placeholder="Enter Street" maxlength="100" oninvalid="this.setCustomValidity('Enter Street');" onkeypress="this.setCustomValidity('');" ng-model="bidVm.bidder.street" />
							</div>
						  </div>
						  <!-- .col -->
						  <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right">
						  <span class="form-label">Phone</span>
						  <span class="colon">:</span> 
						 </div>
						  <!-- .col -->
						  <div class="col-lg-10 col-md-10 col-sm-9">
							<div class="form-group">
							  <input type="text" class="form-control" placeholder="Enter City" maxlength="100" oninvalid="this.setCustomValidity('Enter City');" onkeypress="this.setCustomValidity('');" ng-model="bidVm.bidder.city" />
							</div>
						  </div>

						   <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right">
					  <span class="form-label">Login</span>
					  <span class="colon">:</span> 
					 </div>
					  <!-- .col -->
					  <div class="col-lg-10 col-md-10 col-sm-9">
						<div class="form-group">
						  <input type="text" class="form-control" placeholder="Enter State" maxlength="100" oninvalid="this.setCustomValidity('Enter State');" onkeypress="this.setCustomValidity('');" ng-model="bidVm.bidder.state" />
						</div>
					  </div>

					   <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> <span class="form-label">password</span><span class="colon">:</span> </div>
					  <!-- .col -->
					  <div class="col-lg-10 col-md-10 col-sm-9">
						<div class="form-group">
						  <input type="text" class="form-control" placeholder="Enter Zip" maxlength="20" ng-model="bidVm.bidder.zip" />
						</div>
					  </div>
						 
						  <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> <span class="form-label">Tracking URL</span><span class="colon">:</span> </div>
                          <div class="col-lg-10 col-md-10 col-sm-9"> <span>Please use "[TRACKNUM]" on the place of tracking number in URL</span> </div>
						</div>
						<!-- .row -->
                        
                        <div class="row"> <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> <span class="new-take-off-title">Trucker Logo</span><span class="colon">:</span> </div><!-- .col --> <div class="col-lg-10 col-md-10 col-sm-9"> <div class="form-group"> <input name="trucker_logo" id="trucker_logo" type="file"> </div> </div><!-- .col --> </div>
					   
						<!-- .row -->
						<div class="row checkrow">
						  <div class="col-lg-2 col-md-2 col-sm-3 visible-xs-padding-right"> &nbsp; </div>
						  <!-- .col -->
						  <div class="col-lg-9 col-md-9 col-sm-8 pad_top_30">
							<input type="submit" value="{{bidVm.action}} Bidder" class="submit-btn btn btn-primary">
							<input type="hidden" name="add" value="add" />
							&nbsp;&nbsp;
							<input type="reset" value="Reset" class="reset-btn btn btn-warning">
							&nbsp;&nbsp;
							<input type="button" value="Go Back" class="reset-btn btn btn-info" ng-click="bidVm.cancelBidderAction();">
						  </div>
						  <!-- .col -->
						</div>
						<!-- .row -->
					</form>
				</div>
			</div>
	</div>
</div>
<div style="clear:both;height:50px;"></div>
<div ng-include="'templates/footer.html'" ></div>
