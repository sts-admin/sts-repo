<div role="header" class="header-bg">

  <div class="col-lg-3"> 
	<img src="images/logo.png" class="img-responsive" alt="" />
</div>
  
  <div class="col-lg-2" style="max-height:50px;">
	<div style="color:#FFFFFF; text-align:center; font-size:12px; font-weight:bold;">INDIA</div>
	<ds-widget-clock show-analog theme="blue-light" ></ds-widget-clock>
  </div>
<div class="col-lg-2" style="text-align:center; padding-top:20px;"><a href ui-sref="dashboard"><img src="images/home.png" alt="dashboard" /><br /><span style="color:#fff">Go to Dashboard</span></div>
  <div class="col-lg-2">
	<div style="color:#FFFFFF; text-align:center;font-size:12px; font-weight:bold;">NEW YORK</div>
		<ds-widget-clock show-analog theme="blue-light" gmt-offset="-04.00"></ds-widget-clock>
  </div>
  <div class="col-lg-3">
	<div id="top-search" style="margin-top:15px;"> 
		<div ng-show="user.role === 'role_admin'" class="top-search-inp hidden-xss" >
			<span style="color:white;text-decoration:none;">Logged in as &nbsp;</span>
			<a href ui-sref="admin" style="color:white;text-decoration:none;">{{user.userDisplayName}}</a> 
		</div>
		<div ng-hide="user.role === 'role_admin'">
			<input type="text" value="Logged in as &nbsp;{{user.userDisplayName}}" class="top-search-inp hidden-xss" readonly style="cursor:pointer;" id="focus_me" /><br />
		</div>
		</br>
	  <a href ng-click="logoutUser();" class="logout-inp" style="color:white;text-decoration:none;">Logout</a> 
	</div>
	
  </div>
  
</div>
<div class="clearfix"></div>
