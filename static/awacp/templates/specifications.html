<div ng-include="'templates/header.html'"></div>
<div ng-include="'templates/main-menu.html'"></div>
<div class="container-fluid" style="margin-top:-10px;">
	<div class="clearfix">
		<div class="panel panel-default shadow" ng-init="specVm.getSpecs();">
			<div class="panel-heading form-heading">
				<label>Manage Specification</label>	
				<span class="pull-right"><a href ng-click="specVm.addSpec('Add New Specification', 'A message');" >Add Specification</a></span>
			</div>
			<div class="panel-body" style="margin-top:-20px;">
				<div style="text-align:right;">
					<ul uib-pagination total-items="specVm.totalItems" items-per-page = "specVm.pageSize" ng-model="specVm.currentPage" ng-change="specVm.pageChanged()"></ul>
				</div>
  
				<!-- .row -->
				<div class="row" id="contents">
				 
				  <!-- .col -->
				  <div class="col-lg-12">
					<form id="users_view_form" class="table-container" action="" method="post">
					  <div class="table-container">
						<table border="1" width="100%" cellpadding="0" cellspacing="0" class="table-responsive theme-table">
						  <thead>
							<tr style="background:#042F51;">
							  <td style="padding:5px; color:#FFF;" align="center" width="5%">S. No.</td>
							  <td style="padding:5px; color:#FFF;" align="center" width="55%">Specification</td>
							  <td style="padding:5px; color:#FFF;" align="center" width="15%">Created By (UC)</td>
							  <td style="padding:5px; color:#FFF;" align="center" width="15%">Updated By (UC)</td>
							  <td style="padding:5px; color:#FFF;" filter="false" align="center"></td>
							</tr>
						  </thead>
						  <tbody>
							<tr id="user_90" height="25" ng-repeat="spec in specVm.specs track by $index">
							  <td align="center">{{$index + 1}}</td>
							  <td>{{spec.spec}}</td>
							  <td>{{spec.createdByUserCode}}</td>
							  <td>{{spec.updatedByUserCode}}</td>
							  <td align="center">&nbsp; <a href ng-click = "editSpec(spec.id);"> <img src="images/file_edit.png" title="edit user" border="0"></a> &nbsp;&nbsp; <img src="images/file_delete.png" style="cursor:pointer;" title="delete user" onclick="ModifyUserStatus('deleted','90')" border="0"> &nbsp;&nbsp; </td>
							</tr>							
						</table>
						</td>
						</tr>
						</tbody>
						</table>
					  </div>
					</form>
				  </div>
				</div>
			  </div>
			</div>
		</div>
</div>

<div ng-include="'templates/footer.html'" ></div>
